<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Hints</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        input[type="date"]::-webkit-calendar-picker-indicator {
            cursor: pointer;
            filter: invert(0.6) brightness(1);
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md mx-auto">
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg overflow-hidden">
            <div class="p-6 sm:p-8">
                <div class="text-center">
                     <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto text-blue-500 mb-2" viewBox="0 0 24 24" fill="currentColor"><path d="M6.5 2C5.12 2 4 3.12 4 4.5v15C4 20.88 5.12 22 6.5 22h11c1.38 0 2.5-1.12 2.5-2.5v-15C20 3.12 18.88 2 17.5 2h-11zm10.5 2c.28 0 .5.22.5.5v15c0 .28-.22.5-.5.5h-11c-.28 0-.5-.22-.5-.5v-15c0-.28.22-.5.5-.5h11zM7 6v2h2V6H7zm4 0v2h2V6h-2zm4 0v2h2V6h-2zM7 10v2h2v-2H7zm4 0v2h2v-2h-2zm4 0v2h2v-2h-2zM7 14v2h2v-2H7zm4 0v2h2v-2h-2zm4 0v2h2v-2h-2z"/></svg>
                    <h1 class="text-2xl sm:text-3xl font-bold text-gray-900 dark:text-white">Wordle Word Hints</h1>
                    <p class="mt-2 text-gray-600 dark:text-gray-400">Select a date to view the Wordle Hints.</p>
                </div>
                <div class="mt-8 space-y-4">
                    <div>
                        <label for="date-picker" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Select Date</label>
                        <input type="date" id="date-picker" class="w-full px-4 py-3 bg-gray-100 dark:bg-gray-700 border-2 border-transparent rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:border-blue-500 text-gray-800 dark:text-gray-200">
                    </div>
                    <button id="fetch-button" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 dark:focus:ring-offset-gray-900">
                        Find Word
                    </button>
                </div>
            </div>
            <div id="result-container" class="px-6 sm:px-8 pb-8">
                 <div class="mt-6 p-4 bg-gray-50 dark:bg-gray-700/50 rounded-lg text-center">
                    <p class="text-gray-500 dark:text-gray-400">The result will be displayed here.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const datePicker = document.getElementById('date-picker');
        const fetchButton = document.getElementById('fetch-button');
        const resultContainer = document.getElementById('result-container');
        const today = new Date();
        const yyyy = today.getFullYear();
        const mm = String(today.getMonth() + 1).padStart(2, '0')
        const dd = String(today.getDate()).padStart(2, '0');
        datePicker.value = `${yyyy}-${mm}-${dd}`;
        async function fetchWordleSolution() {
            const selectedDate = datePicker.value;
            if (!selectedDate) {
                resultContainer.innerHTML = `
                    <div class="mt-6 p-4 bg-red-100 dark:bg-red-900/30 border border-red-300 dark:border-red-700 rounded-lg text-center">
                        <p class="text-red-700 dark:text-red-300 font-medium">Please select a date first.</p>
                    </div>
                `;
                return;
            }
            resultContainer.innerHTML = `
                <div class="mt-6 p-4 bg-gray-50 dark:bg-gray-700/50 rounded-lg text-center">
                    <div class="flex items-center justify-center space-x-2">
                        <svg class="animate-spin h-5 w-5 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        <p class="text-gray-500 dark:text-gray-400">Retrieving Word...</p>
                    </div>
                </div>
            `;

            const apiUrl = `https://cors.bexcode.us.to/https://www.nytimes.com/svc/wordle/v2/${selectedDate}.json`;

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                     const data = await response.json();
                     if (data?.status === "ERROR") {
                       displayError('The word for this date could not be found or is not yet available.');
                       return;
                     }
                
                     throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                
                displayResult(data);

            } catch (error) {
                console.error('Error fetching Wordle data:', error);
                displayError('Failed to retrieve data. The word may not yet be available for this date, or a network issue occurred.');
            }
        }
        function displayResult(data) {
            const solutionLetters = data.solution.toUpperCase().split('');
            let letterBoxesHTML = solutionLetters.map(letter => `
                <div class="w-14 h-14 sm:w-16 sm:h-16 bg-green-500 border-2 border-green-600 dark:bg-green-600 dark:border-green-700 rounded-md flex items-center justify-center text-3xl font-bold text-white shadow-md">${letter}</div>
            `).join('');

             resultContainer.innerHTML = `
                <div class="mt-6 text-center animate-fade-in">
                    <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-2">Word for ${data.print_date}</h3>
                    <div class="bg-gray-50 dark:bg-gray-700/50 rounded-lg p-6 shadow-inner">
                        <div class="flex justify-center gap-2 mb-6">
                            ${letterBoxesHTML}
                        </div>
                    </div>
                </div>
                <style>
                    @keyframes fade-in {
                        from { opacity: 0; transform: translateY(10px); }
                        to { opacity: 1; transform: translateY(0); }
                    }
                    .animate-fade-in { animation: fade-in 0.5s ease-out forwards; }
                </style>
            `;
        }
        function displayError(message) {
            resultContainer.innerHTML = `
                <div class="mt-6 p-5 bg-red-100 dark:bg-red-900/30 border border-red-300 dark:border-red-700 rounded-lg text-center">
                    <p class="text-red-700 dark:text-red-300 font-medium">An Error Occurred</p>
                    <p class="text-red-600 dark:text-red-400 text-sm mt-1">${message}</p>
                </div>
            `;
        }

        fetchButton.addEventListener('click', fetchWordleSolution);
        datePicker.addEventListener('change', fetchWordleSolution);

    </script>

</body>
</html>
